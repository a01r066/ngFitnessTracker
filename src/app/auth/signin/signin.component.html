<section>
  <form fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="10px" #f="ngForm" (ngSubmit)="onLogin(f)">
    <mat-form-field appearance="standard">
      <mat-label>Enter your email</mat-label>
      <input type="email"
             matInput
             placeholder="pat@example.com"
             ngModel name="email"
             email
             required
             #emailInput="ngModel"
      >
      <mat-error *ngIf="emailInput.hasError('required')">Field must not be empty!</mat-error>
      <mat-error *ngIf="!emailInput.hasError('required')">E-mail is invalid!</mat-error>
    </mat-form-field>
    <mat-form-field appearance="standard" hintLabel="Should be at least 6 characters.">
      <mat-label>Password</mat-label>
      <input type="password"
             matInput
             placeholder="Password"
             ngModel name="password"
             required
             minlength="6"
             #pwInput="ngModel"
      >
      <!--      <mat-hint>Should be at least 6 characters.</mat-hint>-->
      <mat-hint align="end">{{ pwInput.value?.length }} / 6</mat-hint>
      <mat-error>has to be at least 6 characters.</mat-error>
    </mat-form-field>
    <button type="submit" [disabled]="f.invalid" mat-raised-button color="primary">Login</button>
  </form>
</section>
