<section class="new-training" fxLayout fxLayoutAlign="center">
  <form (ngSubmit)="onTraining(f)" #f="ngForm">
    <mat-card fxFlex.xs="100%" fxFlex="320px">
      <mat-card-title fxLayoutAlign="center">Time to start a workout!</mat-card-title>
      <mat-card-content fxLayoutAlign="center">
        <mat-form-field appearance="fill">
          <mat-label>Training Exercises</mat-label>
          <mat-select ngModel name="exercise">
            <mat-option *ngFor="let exercise of trainingExercises" [value]="exercise.id">
              {{ exercise.name }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions fxLayoutAlign="center">
        <button type="submit" mat-raised-button color="accent" [disabled]="f.invalid">Start</button>
      </mat-card-actions>
    </mat-card>
  </form>
</section>
